{% load static %}
<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Delicious - Food Blog Template | Home</title>

    <link rel="icon" href="img/core-img/favicon.ico">
    <link rel="stylesheet" href="{% static 'frontend/style.css' %}">


</head>

<body>
    <div id="preloader">
        <i class="circle-preloader"></i>
        <img src="{% static 'frontend/img/core-img/salad.png' %}" alt="">
    </div>

    <!-- Search Wrapper -->
    <div class="search-wrapper">
        <!-- Close Btn -->
        <div class="close-btn"><i class="fa fa-times" aria-hidden="true"></i></div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="#" method="post">
                        <input type="search" name="search" placeholder="Type any keywords...">
                        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% include 'navbar.html' %}
    {% block content %}


    {% endblock %}

    {% include 'footer.html' %}
    <script src="{% static 'frontend/js/jquery/jquery-2.2.4.min.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'frontend/js/bootstrap/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'frontend/js/bootstrap/bootstrap.min.js' %}"></script>
    <!-- All Plugins js -->
    <script src="{% static 'frontend/js/plugins/plugins.js' %}"></script>
    <!-- Active js -->
    <script src="{% static 'frontend/js/active.js' %}"></script>
    <script type="text/javascript">
    $(document).ready(function() {
    $('#autoWidth').lightSlider({
        autoWidth:true,
        loop:true,
        onSliderLoad: function() {
            $('#autoWidth').removeClass('cs-hidden');
        } 
    });  
  });
    </script>
    
</body>

</html>
